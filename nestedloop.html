<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row p-3">
            <h2> Task 1</h2>

        </div>
        <div class="row">
            <div class="col"><h4>pattern 1</h4></div>
            <div class="col"><button type="button" id="pattern1" onclick="pattern1()" >pattern1</button></div>
            <div class="col"><span id="pattern1msg"></span></div>
        </div>
        <script>
            function pattern1(){
                let result="";
                let msg="";
                for(let row=1;row<=5;row++){
                    for(let col=1;col<=5;col++){
                        result=result+col;
                    }
                    result=result+"<br>";
                    msg=result;
                }
                document.getElementById('pattern1msg').innerHTML=msg;

            }
        </script>
         <div class="row p-3">
            <h2> Task 2</h2>

        </div>
        <div class="row">
            <div class="col"><h4>pattern 2</h4></div>
            <div class="col"><button type="button" id="pattern2" onclick="pattern2()" >pattern2</button></div>
            <div class="col"><span id="pattern2msg"></span></div>
        </div>
        <script>
            function pattern2(){
                let result="";
                let msg="";
                for(let row=1;row<=5;row++){
                    for(let col=1;col<=row;col++){
                        result=result+'*';
                    }
                    result=result+"<br>";
                    msg=result;
                }
                document.getElementById('pattern2msg').innerHTML=msg;

            }
        </script>
         <div class="row p-3">
            <h2> Task 3</h2>

        </div>
        <div class="row">
            <div class="col"><h4>pattern 3</h4></div>
            <div class="col"><button type="button" id="pattern3" onclick="pattern3()" >pattern3</button></div>
            <div class="col"><span id="pattern3msg"></span></div>
        </div>
        <script>
            function pattern3(){
                let result="";
                let msg="";
                for(let row=1;row<=5;row++){
                    for(let col=5;col>=row;col--){
                        result=result+'*';
                    }
                    result=result+"<br>";
                    msg=result;
                }
                document.getElementById('pattern3msg').innerHTML=msg;

            }
        </script>
         <div class="row p-3">
            <h2> Task 4</h2>
            &nbsp;
        </div>
        <div class="row">
            <div class="col"><h4>pattern 4</h4></div>
            <div class="col"><button type="button" id="pattern4" onclick="pattern4()" >pattern4</button></div>
            <div class="col"><span id="pattern4msg"></span></div>
        </div>
        <script>
            function pattern4(){
                let n=5;
                let result="";
                
                let msg="";
                for(let row=1;row<=n;row++){
                    for(let col=1;col<=(n-row);col++){
                        result=result+"&nbsp;";
                        
                    }
                    for(let star=0;star<row;star++){
                    result=result+"*";
                    
                    }
                    result=result+"<br>";
                   
                    
                    msg=result;
                }
                document.getElementById('pattern4msg').innerHTML=msg;

            }
        </script>
         <div class="row p-3">
            <h2> Task 5</h2>

        </div>
        <div class="row">
            <div class="col"><h4>pattern 5</h4></div>
            <div class="col"><button type="button" id="pattern5" onclick="pattern5()" >pattern5</button></div>
            <div class="col"><span id="pattern5msg"></span></div>
        </div>
        <script>
         function pattern5(){
let n = 5;
let result="";
let msg="";

for (let i = 1; i <= n; i++) {
  
  for (let j = 1; j <=(n-i); j++) {
    result=result+"&nbsp;&nbsp;";
  }
  
  for (let k = 1; k <= (2*i-1); k++) {
    result=result+"*";
  }
  result=result+"<br>";
  msg=result;
}
document.getElementById('pattern5msg').innerHTML=msg;
}
        </script>
    </div>
    
</body>
</html>
