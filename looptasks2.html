<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="row py-3">
            <div class="col">
                <h2>EVEN NUMBER</h2>
            </div>
            <div class="col">
                <input type="number" class="form-control" id="starting" name="startno" placeholder="starting number">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="end" name="endno" placeholder="ending number">
            </div> 
            <div class="col">
                <button type="button" class="btn btn-primary"  onclick="evenno()"> Even number</button>
            </div>
            <div class="col"><span id="evennomsg"></span></div>
        </div>
        <script>
            function evenno(){
                let startno=Number(document.getElementById('starting').value);
                let endno=Number(document.getElementById('end').value);
                let evennum=0;
                let msg="";
                for(let num=startno;num<=endno;num++)
                {
                    if(num%2==0){
                        evennum=num;
                       
                        msg=msg+evennum+ "<br>";
                        console.log(evennum);
                    }
                   
                }
                document.getElementById('evennomsg').innerHTML=msg;
            }
        </script>
        <div class="row p-5">
            <div class="col">
                <h2>REVERSE THE NUMBER</h2>
            </div>
            <div class="col">
                <input type="number" class="form-control" id="reverse" name="rev" placeholder="Enter the number">
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary"  onclick="reverseno()"> show</button>
            </div>
            <div class="col"><span id="reversenomsg"></span></div>
        </div>
        <script>
            function reverseno(){
            let num =document.getElementById('reverse').value;
	    let reverse = 0;
        // let n=num;
        let msg="";
	    while (num >= 1) {
            
	        reverse = reverse * 10 + num % 10;
	        num = Math.floor(num/ 10);
           
	    }
        msg=msg+reverse;
            console.log(reverse);
        document.getElementById('reversenomsg').innerHTML=msg;
            }
        </script>
        <div class="row py-5">
            <div class="col">
                <h2>ODD NUMBER</h2>
            </div>
            <div class="col">
                <input type="number" class="form-control" id="start" name="startno" placeholder="starting number">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="endno" name="endo" placeholder="ending number">
            </div> 
            <div class="col">
                <button type="button" class="btn btn-primary"  onclick="oddno()"> Odd number</button>
            </div>
            <div class="col"><span id="oddnomsg"></span></div>
        </div>
        <script>
            function oddno(){
                let start=Number(document.getElementById('start').value);
                let end=Number(document.getElementById('endno').value);
                let oddnum=0;
                
                let msg="";
                for(let num=start;num<=end;num++)
                {
                    if(num%2==1){
                        oddnum=num;
                       
                      msg=msg+oddnum+ "<br>";
                        console.count(oddnum);
                    }
                   
                   
                }
                document.getElementById('oddnomsg').innerHTML=msg;
            }
        </script>
    
    <div class="row py-5">
        <div class="col">
            <h2>ODD NUMBER desc</h2>
        </div>
        <div class="col">
            <input type="number" class="form-control" id="strdesc" name="startdesc" placeholder="starting number">
        </div>
        <div class="col">
            <input type="number" class="form-control" id="enddesc" name="enddesc" placeholder="ending number">
        </div> 
        <div class="col">
            <button type="button" class="btn btn-primary"  onclick="oddnodesc()"> Odd number</button>
        </div>
        <div class="col"><span id="odddescmsg"></span></div>
    </div>
    <script>
        function oddnodesc(){
            let start=Number(document.getElementById('strdesc').value);
            let end=Number(document.getElementById('enddesc').value);
            let oddnum=0;
            
            let msg="";
            for(let num=end;num>=start;num--)
            {
                if(num%2==1){
                    oddnum=num;
                   

                  msg=msg+oddnum+ "<br>";
                    console.count(oddnum);
               }
            }
               
               
            
            document.getElementById('odddescmsg').innerHTML=msg;
        }
    </script>
    <div class="row py-5">
        <div class="col">
            <h2>MID NUMBER </h2>
        </div>

    <script>
        function midno(){
            let start=Number(document.getElementById('strmid').value);
            let end=Number(document.getElementById('endmid').value);
            let midnum=0;
            
            let msg="";
            for(let num=(end/2);num<=end;num++)
            {
               
                  midnum=num; 

                  msg=msg+midnum+ "<br>";
                    console.log(midnum);
               
            }
               
               
            
            document.getElementById('midnomsg').innerHTML=msg;
        }
    </script>
