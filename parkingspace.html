<html lang="en">
<head>

<body>
    <div class="container">
    <div class="row p-5" style="height: 200px;">
        <div class="col-3 "  id="first">S1<span id="s1msg"></span></div>
        <div class=" col-3 " id="second">
            S2<span id="s2msg"></span></div>
        <div class="col-3 "  id="third">
            S3<span id="s3msg"></span></div>
        <div class="col-3 " id="fourth" >S4<span id="s4msg"></span></div>

    <div class="row py-5">
        <div class="col"><select  class="form-select" name="book" id="booked">

            <option >S2</option>
            <option >S3</option>
            <option >S4</option>
        </select> </div>
        <div class="col"><select class="form-select" name="release" id="released">

            <option >S2</option>
            <option >S3</option>
            <option >S4</option>
        </select> </div>
        <div class="col"><input type="text" class="form-control" id="vnumber"name="vnumber" placeholder="vehicle number"></div>
    </div>
    <div class="row py-2">
        <div class="col"><button type="button" class="btn btn-primary"  onclick="booking()">BOOK</button></div>
        <div class="col"><button class="btn btn-primary" type="button" onclick="releasing()">RELEASE</button></div>
    </div>
    <script>
      
       function booking(){
        let booker=document.getElementById('booked').value;
        let no=document.getElementById('vnumber').value;
        let bookmsg1="";
        let bookmsg2="";
        let bookmsg3="";
        let bookmsg4="";
        if(booker=="S1"){
            bookmsg1="Vehicle no "+no;
            document.getElementById("first").style.backgroundColor="green";
           
        }
        else  if(booker=='S2'){
            bookmsg2="Vehicle no "+no;
            document.getElementById("second").style.backgroundColor="green";
        }
        else  if(booker=='S3'){
            bookmsg3="Vehicle no "+no;
            document.getElementById("third").style.backgroundColor="green";
        }
        else if(booker=='S4'){
            bookmsg4="Vehicle no "+no;
            document.getElementById("fourth").style.backgroundColor="green";
        }
        document.getElementById('s1msg').innerHTML=bookmsg1;
        document.getElementById('s2msg').innerHTML=bookmsg2;
        document.getElementById('s3msg').innerHTML=bookmsg3;
        document.getElementById('s4msg').innerHTML=bookmsg4;
       }
       
       
       function releasing(){
        let rel=document.getElementById('released').value;

            document.getElementById("first").style.backgroundColor="gray";

        else  if(rel=='S2'){

        else  if(rel=='S3'){
           
            document.getElementById("third").style.backgroundColor="gray";

        document.getElementById('s3msg').innerHTML=bookmsg7;
        document.getElementById('s4msg').innerHTML=bookmsg8;
       }
       
       
    </script>
