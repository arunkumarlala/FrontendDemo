    <div class="row">
        <h2>Task 1</h2>
        <div class="row m-4">
            <div class="col"><label>Print Range Of Numbers</label></div>
            <div class="col"><input id="range1" type="number" class="form-control"/></div>
            <div class="col"><input id="range2" type="number" class="form-control"/></div>
            <div class="col"><button onClick= "rangeOfDigits()">Get Digits Range</button></div>
            <div class="col"><span id="rangenumCalcMsg"></span></div>
        </div>         
        <script>
            function rangeOfDigits(){
                var rangen1 = document.getElementById('range1').value;
                var rangen2 = document.getElementById('range2').value;
                
                var output = "";
                for (var i = rangen1; i < rangen2; i++) {
                    output =  i + " + " + rangen1 + " = " + i + rangen1 + "<br/>";
                }
                document.getElementById("rangenumCalcMsg").innerHTML = output;
            }  
        </script>  
    </div>  
    <div class="row">
        <h2>Task 2</h2>
        <div class="col"><label>5 Multiplication Table Display</label></div>
        <div class="col"><input type="button" value="Display 5 Table" onClick="mul()" /></div>
        <div class="col"><p id="resultnum"></p></div>
        <script>
            function mul() {
                var muln = 5;
                var mulval = "11";
                var resultnummsg = "";
                for (var i = 1; i < mulval; i++) {
                    resultnummsg = resultnummsg + i + " * " + muln + " = " + i * muln + "<br/>";
                }
                if((muln<5) && (muln>5)){
                    resultnummsg = alert("This Input Works For Only 5 Tble")
                }
                document.getElementById("resultnum").innerHTML = resultnummsg;
            }
        </script>  
    </div>    
    <div class="row">
        <h2>Task 3</h2>
        <div class="col"><label>Multiplication Table Display For A Given Number</label></div>
        <div class="col"><input type="text" id="num" placeholder="Enter A Number"/><br /><br /></div>
        <div class="col"><input type="button" value="Display Table" onClick="multiply()" /></div>
        <div class="col"><p id="result"></p></div>
        <script>
            function multiply() {
                var n = document.getElementById('num').value;
                var l = "11";
                var out = "";
                for (var i = 1; i < l; i++) {
                    out = out + i + " * " + n + " = " + i * n + "<br/>";
                }
                document.getElementById("result").innerHTML = out;
            }
        </script>  
    </div>  
    <div class="row">
        <h2>Task 4</h2>
        <style>

<div class="container">
<h2>Display Sum Range</h2>
<form id="myForm">
    <div class="inCont">
        <label for="minNum">
            Minimum Number:
        </label><br />
        <input type="number" id="minNum">
    </div>

    <div class="inCont">
        <label for="maxNum">
            Maximum Number:
        </label><br />
        <input type="number" id="maxNum">
    </div><br /><br />
    <input type="submit" value="Find Sum">
</form>
<p id="sresult"></p>
<script>
const myForm = 
    document.getElementById('myForm');

myForm.addEventListener('submit', function (e) {
    e.preventDefault();
    let sum = 0;
    const result = 
        document.getElementById('sresult');
    const minNum = 
        document.getElementById('minNum').value;
    const maxNum = 
        document.getElementById('maxNum').value;
    const numberMin = Number(minNum);
    const numberMax = Number(maxNum);
    if (minNum === "" || maxNum === "") {
        result.innerHTML = `
        <b>
            Input fields can not be empty!!
        </b>`;
    }
    else if (numberMin > numberMax) {
        result.innerHTML = `
        <b>
            Minimum number must be less than 
            Maximum number!!
        </b>`;
    }
    else {
        for (let i = numberMin + 1; i < numberMax; i++) {
            sum += i;
        }
        result.innerHTML = `
        <b style='color: green'>
            Sum of numbers between ${numberMin} 
            and ${numberMax} is: ${sum}
        </b>`;
    }
})
    </script>
